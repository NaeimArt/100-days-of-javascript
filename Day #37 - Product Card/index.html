<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Day #37 - Product Card | NaeuCode </title>
</head>
<body>
    <div class="container">
        <div class="card">

            <div class="hoodie-bg">
                <div class="gradients">
                    <div class="gradient second" color="blue"></div>
                    <div class="gradient" color="red"></div>
                    <div class="gradient" color="green"></div>
                    <div class="gradient" color="orange"></div>
                    <div class="gradient" color="gray"></div>
                </div>
                <h1 class="nike">NIKE</h1>
                <img src="img/logo.png" alt="nike" class="logo">
                <a href="#" class="share"><i class="fa-solid fa-share-nodes"></i></a>

                <img src="img/blue.png" alt="" class="hoodie show" color="blue">
                <img src="img/red.png" alt="" class="hoodie" color="red">
                <img src="img/green.png" alt="" class="hoodie" color="green">
                <img src="img/orange.png" alt="" class="hoodie" color="orange">
                <img src="img/gray.png" alt="" class="hoodie" color="gray">
            </div>

            <div class="info">
                <div class="hoodie-name">
                <h3 class="first-title">New Arrivals</h3>
                <div class="super-title">
                    <h1 class="sec-title">Nike Hoodie 19</h1>
                    <span class="stock">in stock</span>
                </div>

                <div class="review">
                    <span class="star">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                    </span>
                    <span class="reviews">75 Reviews</span>
                </div>
            </div>
            <div class="description">
                <p class="subtitle">80% Cotton / 20% Polyester French Terry / Spandex Rib Knit</p>
                <p class="text">Side Seam 4 Cube Woven Label, Ribbed Bottom & Sleeves, Center Pocket, Raglan Sleeves</p>
            </div>

            <div class="customize">
                <div class="color-container">
                    <h3 class="title">Select a Color</h3>
                    <div class="colors">
                        <span class="color active" primary="#2175f5" color="blue"></span>
                        <span class="color" primary="#f84848" color="red"></span>
                        <span class="color" primary="#29b864" color="green"></span>
                        <span class="color" primary="#ff5521" color="orange"></span>
                        <span class="color" primary="#444" color="gray"></span>
                    </div>
                </div>

                <div class="size-container">
                    <h3 class="title">Select a Size</h3>
                    <div class="sizes">
                        <span class="size">SM</span>
                        <span class="size">MD</span>
                        <span class="size active">L</span>
                        <span class="size">XL</span>
                        <span class="size">XXL</span>
                    </div>
                </div>
            </div>

            <div class="buy-price">
                <div class="price">
                    <i class="fa-solid fa-dollar-sign"></i>
                    <h1 id="price-value">39.99</h1>
                </div>
                <div class="buy-container">
                    <div class="counter">
                        <a href="#" class="decrement" onclick="count();"><i class="fa-solid fa-chevron-left"></i></a>
                        <span class="counter-value">1</span>
                        <a href="#" class="increment" onclick="count();"><i class="fa-solid fa-chevron-right"></i></a>
                    </div>
                    <a href="#" class="buy"><i class="fa-solid fa-cart-shopping"></i>Add To Card</a>
                </div>
            </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
